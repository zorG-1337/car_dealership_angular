<app-header></app-header>
<table mat-table [dataSource]="getData()" class="mat-elevation-z8" [hidden]="false">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element[2]?.name}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element[2]?.surname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Phone_Number">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element[2]?.phoneNumber}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Car_Brand">
      <th mat-header-cell *matHeaderCellDef> Car Brand </th>
      <td mat-cell *matCellDef="let element"> {{element[1]?.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="Car_Model">
      <th mat-header-cell *matHeaderCellDef> Car Model </th>
      <td mat-cell *matCellDef="let element"> {{element[1]?.model}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element[0]?.date
      }} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      
      <td mat-cell *matCellDef="let element"> {{element[0]?.status
      }} </td>
    </ng-container>

    <ng-container matColumnDef="Change_Status">
      <th mat-header-cell *matHeaderCellDef>Change Status</th>
      <td mat-cell *matCellDef="let element" style="display:  flex; gap: 20px;"><mat-form-field>
        <mat-label style="width: 200px; ">Select status</mat-label>
        <mat-select (selectionChange)="changeClient($event.value)">
          <mat-option value="Approved" style="color: green">Approve</mat-option>
          <mat-option value="Rejected" style="color: red">Reject</mat-option>
          <mat-option value="Under consideration" style="color: grey">Under consideration</mat-option>
        </mat-select>
      </mat-form-field>
        <button mat-flat-button color="primary" style="width: 150px; margin-top: 6px; height: 45px; background-color: #202cd9;" (click)="updateStatus(element[0]._id)">Update status</button>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
